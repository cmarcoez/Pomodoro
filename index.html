<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Título del container -->
      <h2 class="titulo">Pomodoro</h2>

      <!-- Temporizador del pomodoro (25 minutos)-->
      <p class="temporizador" id="temporizador">25:00</p>

      <!-- Botones de inicio, pausa y restablecer del temporizador -->
      <div class="botones">
        <button id="inicio">▶</button>
        <button id="pausa">⏹︎</button>
        <button id="restablecer">⏮︎</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
